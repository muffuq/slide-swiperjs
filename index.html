<!DOCTYPE html>
<html lang="en">

<head>

  <title>EtiVENTURES</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/icon.ico">

<body>

  <!-- Cursor -->

  <main role="main" class="cursor">

  </main>

  <!-- Load Bar Anim -->

  <div class="load-bar">
    <h1>Loading</h1>
    <button class="button button--fenrir loadbutton" onclick="openweb()">
      <svg aria-hidden="true" class="progress" width="70" height="70" viewbox="0 0 70 70">
        <path class="progress__circle"
          d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />
        <path class="progress__path"
          d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"
          pathLength="1" />
      </svg>
      <span>Go</span>
    </button>
  </div>

  <!-- Load Screen  -->

  <!-- <div class="loading">
        <h1 class="load-text">Loading:</h1>
        <h1 class="load-text">100%</h1>
     </div> -->

  <!-- Slider -->
  <div class="header">
    <div class="logo">
      <img id="logo" src="./assets/img/logo.svg" alt="logo">
    </div>
    <div></div>
    <div class="menuu">
      <img id="menuuu" src="./assets/img/menu-icon.svg" alt="menu">
    </div>
  </div>

  <div class="video-cont">
    <div class="back-video-wrapper">
      <video id="slaytBackVideo" src="./assets/video/industrial.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>

  <audio id="slaytmusic" src="./assets/music/sound05.mp3" loop volume>
    Not Support Html5 Browser
  </audio>

  <div class="swiper mySwiper">
    <div class="cursor-slider">
      <h1>Drag</h1>
    </div>

    <img class="cursor-drag" src="./assets/img/ok.svg" alt="ok">

    <div class="swiper-wrapper">
      <div class="swiper-slide" data-video="./assets/video/industrial.mp4" data-music="./assets/music/sound05.mp3"
        data-list="0">
        <div class="slide-text">
          <h1 style="text-align: left;" class="slide-h1">
            Industrial <br>
            Investments
          </h1>
          <button class="button button--fenrir">
            <svg aria-hidden="true" class="progress" width="70" height="70" viewbox="0 0 70 70">
              <path class="progress__circle"
                d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />
              <path class="progress__path"

                pathLength="1" />
            </svg>
            <span>Go</span>
          </button>
        </div>
      </div>
      <div class="swiper-slide" data-video="/assets/video/real-estate.mp4" data-music="./assets/music/sound02.mp3"
        data-list="1">
        <div class="slide-text">

            Real Estate <br>
            Developments</h1>
          <button class="button button--fenrir">
            <svg aria-hidden="true" class="progress" width="70" height="70" viewbox="0 0 70 70">
              <path class="progress__circle"
                d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />
              <path class="progress__path"

            <span>Go</span>
          </button>
        </div>
      </div>
      <div class="swiper-slide" data-video="/assets/video/mining.mp4" data-music="./assets/music/sound04.mp3"
        data-list="2">
        <div class="slide-text">
          <h1 style="text-align: left;" class="slide-h1">Mining</h1>
          <button class="button button--fenrir">
            <svg aria-hidden="true" class="progress" width="70" height="70" viewbox="0 0 70 70">
              <path class="progress__circle"
                d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />
              <path class="progress__path"
                d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"
                pathLength="1" />
            </svg>
            <span>Go</span>
          </button>
        </div>
      </div>
      <div class="swiper-slide" data-video="/assets/video/agriculture.mp4" data-music="./assets/music/sound03.mp3"
        data-list="3">
        <div class="slide-text">
          <h1 style="text-align: left;" class="slide-h1">Agriculture</h1>
          <button class="button button--fenrir">
            <svg aria-hidden="true" class="progress" width="70" height="70" viewbox="0 0 70 70">
              <path class="progress__circle"
                d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />

                pathLength="1" />
            </svg>
            <span>Go</span>
          </button>
        </div>
      </div>
      <div class="swiper-slide" data-video="/assets/video/target-areas.mp4" data-music="./assets/music/sound01.mp3"
        data-list="4">
        <div class="slide-text">
          <h1 style="text-align: left;" class="slide-h1">Target Areas</h1>
          <button class="button button--fenrir">
            <svg aria-hidden="true" class="progress" width="70" height="70" viewbox="0 0 70 70">
              <path class="progress__circle"
                d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z" />
              <path class="progress__path"
                d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"
                pathLength="1" />
            </svg>
            <span>Go</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="swiper-button-prev"></div> -->
